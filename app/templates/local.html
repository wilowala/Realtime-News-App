<div class="row" >
    <h3 class="pt-3 mt-3 text-center">Top Local Headlines</h3>
    {%for response in local%}
    <div class="card col-md-6 ms-3 mt-3 mb-3 p-2" style="width: 40rem; background-color: rgba(255, 255, 255, .05); backdrop-filter: blur(1px);">
        <img src="{{response['urlToImage']}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title"><strong>{{response['title']}}</strong></h5>
            <p class="card-text mt-3">{{response['description']}}</p>
            <p class="card-text mt-3">By: {{response['source']['name']}}</p>
            <p class="card-text mt-3">Date Published: {{response['publishedAt']}} </p>
            <p href="#" class="btn read-more">
                <a href="{{response['url']}}">Read More</a>
            </p>
        </div>
    </div>
    {%endfor%}
</div>
